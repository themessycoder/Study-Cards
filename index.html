"Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Do thresholds apply even if rights are suspended?", "Back": "Yes\u2014voting rights are calculated on all shares even if exercise is suspended.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "How long must reports remain publicly available?", "Back": "At least 10 years.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Who must be clearly identified in the periodic reports?", "Back": "BoD, CEO, and CFO names/functions with their statements.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Does non\u2011intervention in management affect notification?", "Back": "Voting rights held but not exercised to intervene may affect how obligations are interpreted (per slides\u2019 note).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Which Regulation governs market abuse?", "Back": "EU Regulation 596/2014 (MAR).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Define inside information.", "Back": "Information of a precise nature, non\u2011public, relating to issuers or instruments, which would likely have a significant price effect if made public.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Is possession of inside information itself a violation?", "Back": "No. The violation is using it (insider dealing) or unlawfully disclosing it.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "What is market sounding?", "Back": "Pre\u2011announcement communication to gauge investor interest; ceases to be inside information when handled per MAR and disclosures.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Consent and confidentiality for market sounding?", "Back": "Obtain recipient consent and inform them to keep the information confidential; keep records for 5 years.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Who must maintain insider lists?", "Back": "Issuers with instruments on RMs/MTFs/OTFs (exemption for SME Growth Market instruments); include advisors, auditors, CRAs, etc.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "What must an insider list include?", "Back": "Identity; reason for inclusion; date/time access obtained; date/time of list updates.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Managers\u2019 transactions notification deadline?", "Back": "Notify competent authority ASAP and no later than 3 business days after the transaction; thresholds e.g., > \u20ac5,000 (may rise to \u20ac20,000).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Closed periods for PDMRs?", "Back": "No transactions prior to announcement of interim or year\u2011end reports.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Define market manipulation.", "Back": "Disseminating false/misleading information or other practices giving misleading signals about supply/demand or securing abnormal/artificial prices.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "What systems must firms have to prevent/detect abuse?", "Back": "Arrangements/procedures to detect/report (attempted) insider dealing or manipulation; report suspicious orders/transactions immediately to CA.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Accepted Market Practices\u2014key criteria?", "Back": "Transparency; safeguards for market forces; positive liquidity/efficiency impact; account for market mechanisms; avoid risks to integrity; not infringe abuse rules or codes.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Investment recommendations\u2014disclosure duty?", "Back": "Ensure objective presentation and disclose all interests/conflicts unless disclosure would itself mislead/abuse the market.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Examples of administrative measures for infringements?", "Back": "Cease/refrain orders; disgorgement of profits; public warning; licence withdrawal/suspension; temporary/permanent bans for responsible persons.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Max pecuniary sanctions (insider dealing/manipulation)?", "Back": "Natural: up to \u20ac5,000,000; Legal: up to \u20ac15,000,000 or 15% of total annual turnover.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Max sanctions for prevention/disclosure failures?", "Back": "Natural: up to \u20ac1,000,000; Legal: up to \u20ac2,500,000 or 2% of total annual turnover.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Max sanctions for insider lists/managers\u2019 transactions/recommendations?", "Back": "Natural: up to \u20ac500,000; Legal: up to \u20ac1,000,000.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "What is the role of MAR in modern markets?", "Back": "Keep pace with market developments; ban abuse; strengthen regulators\u2019 powers and sanctions.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Are orders that are amended/cancelled based on inside info covered?", "Back": "Yes\u2014insider dealing applies to cancellations/amendments made due to inside info after placing an order.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Who must report suspicious activity?", "Back": "Market operators and investment firms must report suspicious orders/transactions/cancellations to the competent authority without delay.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 14 \u2013 MAR (Insider Dealing & Market Manipulation), pp. 17\u201319.", "Chapter": "Chapter 14 \u2013 Market Abuse"}, {"Front": "Scope of Law 87(I)/2017?", "Back": "Applies to CIFs, market operators, DRSPs, and third\u2011country firms via a Cyprus branch; sets authorisation and supervision framework.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Third\u2011country firms marketing in Cyprus\u2014what must they do?", "Back": "Establish a Cypriot branch supervised by CySEC/CBC and comply with the Law; services marketed only via the branch.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "List three exemptions from Law 87(I)/2017.", "Back": "Insurance/reinsurance; intragroup services; incidental services in a regulated profession; plus others like certain own\u2011account dealers.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Who supervises CIFs and UCITS in Cyprus?", "Back": "CySEC; it also supervises AIFMs, ASPs, persons serving supervised entities, and branches located in Cyprus.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Two key CySEC responsibilities under the Law?", "Back": "Maintain a public register of persons acting for CIFs/EU IFs; ensure persons are of good repute and appropriately knowledgeable.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "When may CySEC/CBC share confidential info?", "Back": "With ESMA, ESRB, CBC/ECB, other EU central banks and competent authorities under EU law.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Name two powers of the Central Bank of Cyprus.", "Back": "Demand information incl. phone/data records; order cessation of practices; freeze assets; conduct on\u2011site inspections.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "What principle guides CySEC\u2019s supervisory intensity?", "Back": "Proportionality\u2014size, nature and complexity; minimum annual reviews.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "ICF: who can be members?", "Back": "CIFs, AIFMs and management companies that provide PM, advisory, custody/management of UCITS; certain branches (voluntary).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "ICF funding sources?", "Back": "Initial, annual and additional contributions; unclaimed funds; resources from suspensions/withdrawals; administrative expenses.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "ICF coverage amount and timeline?", "Back": "Up to the lesser of \u20ac20,000 or 90% of covered claims; aim to pay within three months of the ICF decision.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Are ICF contributions an asset of the member?", "Back": "No\u2014contributions are not the member\u2019s asset.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "One class excluded from ICF coverage?", "Back": "Investors responsible for the member\u2019s difficulties; affiliates; close relatives/agents acting for them (see list).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Criminal penalty for violating Law 87(I)/2017?", "Back": "Imprisonment up to 5 years and/or a fine up to \u20ac700,000; BoD/management bodies may be criminally liable.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Who keeps public registers of authorised persons?", "Back": "CySEC\u2014establishes, maintains and updates the register of persons acting for CIFs/EU IFs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "What must a third\u2011country firm satisfy if not under MiFIR Art.46 regime?", "Back": "Authorisation in home state, compliance with Cyprus law, and establishment of a branch in Cyprus.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Can CySEC cooperate with other NCAs?", "Back": "Yes\u2014cooperates with other NCAs and ESMA; can share necessary confidential information.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Example of exempt participant related to emissions trading?", "Back": "Operators dealing in greenhouse gas emission allowances meeting conditions (no client orders, etc.).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "What documents must be accurate when submitted?", "Back": "All information, data, documents or forms to CySEC/CBC or made public must be correct, complete and not misleading.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "High\u2011level purpose of the Law?", "Back": "To regulate authorization/operation and ensure prudent supervision/enforcement over investment services in Cyprus.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "How long can CySEC take to grant initial CIF authorisation?", "Back": "Up to 6 months for a successful application.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Is authorisation valid across the EU?", "Back": "Yes\u2014passporting directly or via a branch; CySEC communicates authorisations to ESMA and maintains a register.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Must CIF websites disclose authorisation info?", "Back": "Yes\u2014state CySEC authorisation, registration number, and scope of authorisation.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Are ancillary services alone authorisable?", "Back": "No\u2014authorisation is not granted only for ancillary services.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Name three continuous obligations of a CIF.", "Back": "Organisational arrangements, ongoing capital, and outsourcing oversight; regular reviews.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "CySEC\u2019s primary concern in conduct?", "Back": "Conflicts of interest between the firm and clients or between two clients\u2014must be disclosed before business.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "One withdrawal ground related to inactivity?", "Back": "No use of the licence for 12 months or no services/activities for 6 months.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Two other withdrawal grounds?", "Back": "Voluntary renunciation; false/misleading authorisation info; failure to meet conditions; serious/systematic violations.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Who are eligible counterparties (examples)?", "Back": "CIFs, credit institutions, insurers, UCITS/pension funds and their MCs, governments, central banks.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Binary options allowable conditions (per slides)?", "Back": "Lower fixed amount = price paid; validity > 90 days; issuer publishes prospectus and is not exposed to market risk.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Core CFD retail safeguards listed?", "Back": "Initial margin; closing margin; negative balance protection; no bonuses.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "SME Growth Market issuer criteria (slides recap)?", "Back": "Shares admitted < 3 years; market cap < \u20ac200m; base price rules vary by time since first trading.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "DRSP types?", "Back": "APA, ARM, and CTP\u2014listed on CySEC public register and reported to ESMA.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "APA/CTP post\u2011trade publication deadline?", "Back": "Publish key data free within 15 minutes; ARM reports transactions up to T+1 business day.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "DEA on regulated markets\u2014one control?", "Back": "Members offering DEA must be authorised; RMs ensure algos do not create disorderly markets.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Change of ownership notifications on RMs?", "Back": "Notify CySEC within one month (per recap).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Crowdfunding in slides\u2014what is it?", "Back": "Alternative financing via shares or bonds (high\u2011level context).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Tied agent basic rule?", "Back": "Acts for only one IF/CIF; CySEC approval in one month; termination notification within three days.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "What is on the CySEC public register for CIFs?", "Back": "Name, number, date of authorisation, services and instruments.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Where must conflicts be disclosed?", "Back": "To the client before undertaking business.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "What is product governance at a high level?", "Back": "Process ensuring products meet needs of a defined target market with appropriate distribution strategy and reviews.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "When can a CIF aggregate client orders?", "Back": "When aggregation is unlikely to disadvantage any client; allocate fairly and promptly with a written policy.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Best execution obligation core?", "Back": "Take all sufficient steps to obtain the best possible result, considering price, costs, speed, likelihood, size, nature, and other factors.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Order handling requirement?", "Back": "Prompt, fair and expeditious execution relative to other client orders; comparable orders executed sequentially unless not practical/clients\u2019 interests require otherwise.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Inducements\u2014when are they allowed?", "Back": "Only if they enhance the quality of the service and do not impair acting in the client\u2019s best interest; must be disclosed.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Research vs. inducement principle?", "Back": "Research must be paid by the firm (P&L) or via a research payment account; otherwise, it risks being an inducement.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Client order record\u2011keeping?", "Back": "Keep records of all services/activities/transactions including client orders for the required retention period.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Conflicts of interest policy elements?", "Back": "Identify circumstances leading to conflicts; specify procedures to manage them; disclose where unavoidable.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Periodic assessment of execution quality?", "Back": "Monitor and review execution arrangements and venues; publish top execution venues (RTS 28\u2011style concept in MiFID II context).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Dealing on own account vs. client orders?", "Back": "Controls required to prevent front\u2011running; segregation of proprietary trading and client order information.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Client categorisation relevance to conduct?", "Back": "Impacts protections (retail vs. professional vs. eligible counterparties) and disclosures/assessments.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Appropriateness vs. suitability\u2014quick contrast.", "Back": "Appropriateness tests product knowledge for non\u2011advised services; suitability assesses client objectives/risk for advice/PM.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Use of tied agents\u2014conduct angle?", "Back": "Ensure agents act in the firm\u2019s best interest, comply with conduct/AML requirements, and are properly supervised.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Marketing communications rule of thumb?", "Back": "Fair, clear, not misleading; consistent with legal documents and costs disclosures.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Recording telephone/electronic communications?", "Back": "Record and retain relevant communications that relate to activities under MiFID laws.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Product intervention powers (CySEC/ESMA)?", "Back": "Authorities may restrict or ban certain products/distribution for consumer protection/market integrity.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "What must an order allocation policy include?", "Back": "Fair allocation criteria, treatment of partial fills, timing, and allocation to proprietary accounts.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Client money and asset protection linkage?", "Back": "Safeguard assets per client asset rules; segregation, reconciliations, and disclosures to clients.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "When is disclosure of conflicts required?", "Back": "As a measure of last resort where arrangements cannot ensure with reasonable confidence the prevention of risk to client interests.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Outsourcing of critical functions\u2014conduct angle?", "Back": "Ensure no material impairment of internal control and CySEC oversight; maintain responsibility and effective supervision.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Organisational requirements \u2013 what must a CIF establish and maintain?", "Back": "Decision\u2011making procedures; clear organisational structure/reporting lines; internal controls; internal reporting/communication; skilled staff; proportionality applies.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Information systems \u2013 two key capabilities required?", "Back": "Safeguard security/integrity/confidentiality of information; ensure timely recovery/preservation of data/functions after interruptions; deliver true/fair reports per accounting standards.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "How often must firms evaluate their systems/controls?", "Back": "Regularly \u2013 at least annually \u2013 and take measures for deficiencies.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Compliance function \u2013 core responsibilities?", "Back": "Permanent monitoring and regular assessment of policies; assist staff to comply with MiFID; report to management (min annually) incl. complaints handling; risk\u2011based monitoring programme.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Compliance officer \u2013 independence & authority requirements?", "Back": "Appointed/replaced by BoD; reports directly to BoD on weaknesses; cannot perform overseen services; remuneration must not compromise objectivity; must have authority/resources/expertise and information access.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Recording face\u2011to\u2011face/phone communications \u2013 what details must be captured?", "Back": "Date/time; location; identity of attendees; client order info (price, volume, order type, time transmitted/executed).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Recordkeeping duration and client notice?", "Back": "Inform clients that records may be retained up to 5 years (up to 7 years upon CySEC request). Originals must not be altered/deleted and must be readily accessible.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Outsourcing \u2013 what cannot be delegated and what must the firm retain?", "Back": "Cannot delegate senior management responsibility; client relationship/obligations unchanged; authorisation conditions not undermined; retain expertise to supervise; immediate termination rights if service quality affected.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Service provider minimum standards (name three)?", "Back": "Ability/capacity/resources; effectiveness & legal compliance; risk supervision/management; protect confidentiality; cooperate with authorities.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Outsourcing contingency \u2013 what plans/tests are required?", "Back": "Have disaster recovery/backup facilities with periodic testing covering the outsourced function.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Client assets \u2013 five disclosures CIFs must provide?", "Back": "Responsibility for third\u2011party acts/omissions; use of third\u2011party omnibus accounts; when assets cannot be separated; when subject to non\u2011EU law; any security interest terms over client instruments/funds.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Risk management \u2013 independence and role?", "Back": "Operate independently; monitor adequacy/effectiveness of risk policies/procedures; monitor compliance by employees/arrangements/processes; track measures on identified deficiencies.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Internal audit \u2013 three core duties?", "Back": "Establish/implement/maintain audit plan; evaluate adequacy/effectiveness of systems/controls/arrangements; issue recommendations and verify implementation; produce IA report.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Conflicts of interest \u2013 situations to prevent?", "Back": "Financial gain/loss at client expense; interests in transaction outcome; incentives to favour one client over another; carrying on same business as client; inducements linked to client service.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Conflicts policy \u2013 four measures and when to disclose?", "Back": "Control information exchange; supervise client\u2011facing functions; remuneration not linked to conflicting activities; control influences on client\u2011facing functions; consider group conflicts; disclose to clients only as last resort when measures are insufficient.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Investor protection \u2013 what information must be given to clients?", "Back": "Firm name/services; instruments/strategies; past performance (5y + 12\u2011month periods) with warnings; execution venues; costs/charges in easy format; **risk font size same as other material**.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Appropriateness assessment \u2013 when required and what if data is missing?", "Back": "Assess client knowledge/experience; if client won\u2019t provide info \u2192 cannot determine appropriateness and cannot provide the service; if products not appropriate \u2192 standardised risk warning required.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Appropriateness exemption \u2013 when is it not required?", "Back": "When only receiving/transmitting orders at client\u2019s request for certain shares and the client has been informed (per listed conditions in slides).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Professional clients \u2013 who qualifies and what option do they have?", "Back": "Regulated entities; large undertakings meeting 2 of: BS \u2265 \u20ac20m; turnover \u2265 \u20ac40m; own funds \u2265 \u20ac2m; governments/central banks/institutional investors. They may request to be treated as non\u2011professional for higher protection.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Costs & charges \u2013 ex\u2011ante vs ex\u2011post and KID/KIIDs?", "Back": "Ex\u2011ante and ex\u2011post aggregation (amount & %). Ex\u2011ante via UCITS KIID/PRIIPs KID; firms not recommending/marketing an instrument need not provide a KID/KIID. Ex\u2011post annual disclosure; professionals/ECPs may receive limited info (except derivatives).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Independent investment advice \u2013 range & disclosure duties?", "Back": "Assess sufficient number/variety representative of the market; periodic review; explain services recommended and relationships with issuers; if criteria can\u2019t be met, do not present as independent.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Independent vs non\u2011independent advice \u2013 what must be told to clients?", "Back": "Before providing advice, inform whether advice is independent or not; ensure organisational separation to avoid confusion; clearly explain why/how advice is independent or not, and any restrictions.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Suitability \u2013 what information must be collected and why?", "Back": "Purpose is acting in client\u2019s best interest; collect financial info (income sources, assets, commitments) and objectives (duration, risk profile, purpose). For representatives, assess rep knowledge/experience and underlying client info.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Suitability \u2013 how to ensure reliability and what if info is insufficient?", "Back": "Make clients aware of importance of accurate/updated info; ensure tools capture objectives/needs and are fit for purpose; check consistency. If insufficient info \u2192 do not recommend; if not suitable \u2192 do not provide service. Keep records of assessments and warnings.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Best execution \u2013 overarching duty and policy expectations?", "Back": "Take ALL sufficient steps for best possible result considering client category, order/instrument/venue characteristics. Maintain an Order Execution Policy (review at least annually/material change), provide on durable medium/website with RTS 28\u2011style venue summary.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Best execution \u2013 factors and client\u2011instruction warning?", "Back": "Factors: price, costs, speed, likelihood, size, nature, others. Warn when client instructions may prevent best execution; monitor venues/arrangements; disclose any inducements from venues.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}, {"Front": "Client order handling \u2013 sequential execution & allocation policy?", "Back": "Record/allocate orders promptly/accurately; execute comparable orders sequentially unless impracticable or client interests require otherwise; inform retail clients of material difficulties; have an allocation policy covering price/volume, partial fills, and preventing harmful reallocations to own account.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 3 \u2013 CIFs & Banks (Conduct of Business)"}];window.__FlashcardsApp__.initWithData(window.__EMBEDDED_DATA__);</script>
