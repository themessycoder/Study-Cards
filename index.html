 "ICF coverage amount and timeline?", "Back": "Up to the lesser of \u20ac20,000 or 90% of covered claims; aim to pay within three months of the ICF decision.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Are ICF contributions an asset of the member?", "Back": "No\u2014contributions are not the member\u2019s asset.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "One class excluded from ICF coverage?", "Back": "Investors responsible for the member\u2019s difficulties; affiliates; close relatives/agents acting for them (see list).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Criminal penalty for violating Law 87(I)/2017?", "Back": "Imprisonment up to 5 years and/or a fine up to \u20ac700,000; BoD/management bodies may be criminally liable.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Who keeps public registers of authorised persons?", "Back": "CySEC\u2014establishes, maintains and updates the register of persons acting for CIFs/EU IFs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "What must a third\u2011country firm satisfy if not under MiFIR Art.46 regime?", "Back": "Authorisation in home state, compliance with Cyprus law, and establishment of a branch in Cyprus.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Can CySEC cooperate with other NCAs?", "Back": "Yes\u2014cooperates with other NCAs and ESMA; can share necessary confidential information.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "Example of exempt participant related to emissions trading?", "Back": "Operators dealing in greenhouse gas emission allowances meeting conditions (no client orders, etc.).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "What documents must be accurate when submitted?", "Back": "All information, data, documents or forms to CySEC/CBC or made public must be correct, complete and not misleading.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "High\u2011level purpose of the Law?", "Back": "To regulate authorization/operation and ensure prudent supervision/enforcement over investment services in Cyprus.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 1 \u2013 Investment Services Law 2017, pp. 3\u20134.", "Chapter": "Chapter 1 \u2013 Investment Services Law"}, {"Front": "How long can CySEC take to grant initial CIF authorisation?", "Back": "Up to 6 months for a successful application.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Is authorisation valid across the EU?", "Back": "Yes\u2014passporting directly or via a branch; CySEC communicates authorisations to ESMA and maintains a register.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Must CIF websites disclose authorisation info?", "Back": "Yes\u2014state CySEC authorisation, registration number, and scope of authorisation.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Are ancillary services alone authorisable?", "Back": "No\u2014authorisation is not granted only for ancillary services.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Name three continuous obligations of a CIF.", "Back": "Organisational arrangements, ongoing capital, and outsourcing oversight; regular reviews.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "CySEC\u2019s primary concern in conduct?", "Back": "Conflicts of interest between the firm and clients or between two clients\u2014must be disclosed before business.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "One withdrawal ground related to inactivity?", "Back": "No use of the licence for 12 months or no services/activities for 6 months.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Two other withdrawal grounds?", "Back": "Voluntary renunciation; false/misleading authorisation info; failure to meet conditions; serious/systematic violations.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Who are eligible counterparties (examples)?", "Back": "CIFs, credit institutions, insurers, UCITS/pension funds and their MCs, governments, central banks.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Binary options allowable conditions (per slides)?", "Back": "Lower fixed amount = price paid; validity > 90 days; issuer publishes prospectus and is not exposed to market risk.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Core CFD retail safeguards listed?", "Back": "Initial margin; closing margin; negative balance protection; no bonuses.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "SME Growth Market issuer criteria (slides recap)?", "Back": "Shares admitted < 3 years; market cap < \u20ac200m; base price rules vary by time since first trading.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "DRSP types?", "Back": "APA, ARM, and CTP\u2014listed on CySEC public register and reported to ESMA.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "APA/CTP post\u2011trade publication deadline?", "Back": "Publish key data free within 15 minutes; ARM reports transactions up to T+1 business day.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "DEA on regulated markets\u2014one control?", "Back": "Members offering DEA must be authorised; RMs ensure algos do not create disorderly markets.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Change of ownership notifications on RMs?", "Back": "Notify CySEC within one month (per recap).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Crowdfunding in slides\u2014what is it?", "Back": "Alternative financing via shares or bonds (high\u2011level context).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Tied agent basic rule?", "Back": "Acts for only one IF/CIF; CySEC approval in one month; termination notification within three days.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "What is on the CySEC public register for CIFs?", "Back": "Name, number, date of authorisation, services and instruments.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "Where must conflicts be disclosed?", "Back": "To the client before undertaking business.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 2 \u2013 Cypriot Investment Firms (CIFs), pp. 3\u20135.", "Chapter": "Chapter 2 \u2013 Cypriot Investment Firms (CIFs)"}, {"Front": "What legal forms can a UCITS take in Cyprus?", "Back": "Common funds (no legal personality) with unitholders; or Variable Capital Investment Companies (VCICs) with legal personality and shares.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Can the UCITS depositary be the management company?", "Back": "No. The depositary cannot be the management company nor the internally managed VCIC; resignation requires at least 3 months\u2019 notice and continuity until replacement.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Key UCITS investment policy requirement for new issues?", "Back": "Transferable securities must be admitted to trading within 1 year of issue.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "What deposit maturities are eligible for UCITS?", "Back": "Deposits payable on demand or with a maturity of less than 12 months.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Single issuer limits for non\u2011voting shares/debt/MMIs?", "Back": "<10% of UCITS assets in securities or money market instruments of a single issuer; and <25% of units in a single UCITS/CIU.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Aggregate 5% rule (\u201840% basket\u2019) summary", "Back": "No more than 40% aggregate in issuers where the UCITS invests >5% individually (transferable securities/MMIs).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Deposits with the same institution \u2013 limit?", "Back": "\u226420% of assets (including OTC derivative exposures to that institution).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "When may the 10% issuer limit rise to 35%?", "Back": "If securities are issued or guaranteed by a Member State.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "When may bond exposure rise to 25%?", "Back": "For bonds issued by a regulated and supervised credit institution in a Member State.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Index\u2011tracking UCITS single\u2011issuer limit?", "Back": "Up to 20% if the objective is to replicate the composition of a stock or debt index.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "OTC derivative counterparty limits (credit institution vs. other)?", "Back": "20% if the counterparty is a credit institution; 5% if it is not.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Temporary borrowing limits for UCITS and management companies?", "Back": "Internally managed VCICs \u226410% of UCITS NAV (or for immovable property), and \u226415% if both; management companies \u226415% of own funds in immovable property.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Valuation basis for assets?", "Back": "Closing price, or the previous day\u2019s close where no daily transaction occurred.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "What must the UCITS prospectus include?", "Back": "Permitted assets, investment policy, statements (e.g., high NAV volatility), and remuneration policy; submission to CySEC 15 days before publication.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Key KIID content and principles?", "Back": "Fair, clear, not misleading; identification, competent authority, objectives/policy, past\u2011performance or scenarios, costs, risk profile, remuneration, and no\u2011guarantee statement.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Feeder UCITS minimum investment and residual assets?", "Back": "Invest at least 85% in the master; may hold up to 15% in ancillary liquid assets and derivatives.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Master UCITS conditions (re feeder relationships)?", "Back": "Has at least one feeder, is not itself a feeder, holds no feeder units; may raise capital from others if it has two feeders; must provide documents/info to the feeder.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Charges between commonly managed UCITS?", "Back": "No charges/fees apply where UCITS/companies are commonly managed.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Newly authorised UCITS deviation window from limits?", "Back": "Up to 6 months from authorisation, subject to risk\u2011spreading.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Feeder\u2013Master agreement transparency duty?", "Back": "Agreement must be available to feeder and master unitholders; until effective, the feeder may invest max 20% in the master.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 4 \u2013 Open-Ended UCIs (UCITS), pp. 6\u20138.", "Chapter": "Chapter 4 \u2013 UCITS"}, {"Front": "Legal forms for AIFs?", "Back": "Mutual company, Investment Company, Limited Partnership.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "AIF initial capital and minimum assets?", "Back": "Initial capital \u20ac125,000; minimum assets \u20ac500,000.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Minimum directors for an AIF and independence with depositary?", "Back": "At least 4 natural persons (2 executive directors). AIF directors cannot be the same as depositary directors.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "What is an Umbrella AIF?", "Back": "An AIF with multiple investment compartments; minimum assets apply per compartment.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Can AIFs invest in non\u2011securities?", "Back": "Yes. AIFs can invest in securities and non\u2011securities; CySEC may restrict based on asset/investor nature.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Who is ultimately responsible for valuation?", "Back": "The AIFM, even if an independent valuer is appointed by the depositary; notify CySEC of the appointment.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Reporting of transactions in AIF reports?", "Back": "All transactions must be included in the annual and half\u2011yearly reports (at least annually).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "AIFM scope thresholds under Law 133(I)/2019?", "Back": "\u20ac100m (including leverage) or \u20ac500m (no leverage, closed\u2011ended for \u22655 years).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "AIFM authorisation minimum functions?", "Back": "At least portfolio management and risk management.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "AIFM initial capital (internally vs externally managed)?", "Back": "Internally managed: \u20ac300,000; externally managed: \u20ac125,000 plus 0.02% of portfolio >\u20ac250m (max \u20ac10m increase).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "AIFM decision time and ESMA info?", "Back": "CySEC decision within 3 months; ESMA informed quarterly for active AIFMs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Material change notifications by AIFM?", "Back": "Notify CySEC; CySEC decides within 1 month.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Grounds for AIFM suspension/withdrawal?", "Back": "Chairman may suspend; set deadline (1 month) or fine up to \u20ac350,000; withdrawal for inactivity (12 months), no service (6 months), voluntary, violations, misleading info, capital breach.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "AIFM remuneration policy basics?", "Back": "Guaranteed variable only in first year for new staff; fixed a high proportion; variable up to 50% in AIF shares with at least 40% deferred.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Conflicts of interest examples?", "Back": "Between AIFM and AIF/investors, or between AIFs under management.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Risk management review frequency?", "Back": "At least annually; policies and systems reviewed.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Liquidity management requirement?", "Back": "Applies except for unleveraged closed\u2011ended AIFs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "AIFM annual report timeline and contents?", "Back": "Within 6 months of year\u2011end; publish within 4 months; audited statements, income/expenditure, activities, remuneration paid.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "AIFM regulatory reporting to CySEC includes?", "Back": "Assets categories/percentages, liquidity, risk profile/systems, stress test results; may need annual EU AIF reports and quarterly AIF lists; leverage levels per AIF.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "Who nominates the independent valuer and who notifies CySEC?", "Back": "Depositary nominates; AIFM notifies CySEC; AIFM remains responsible.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 5 \u2013 Alternative Investments (AIF & AIFM), pp. 8\u201310.", "Chapter": "Chapter 5 \u2013 AIF & AIFM"}, {"Front": "What is product governance at a high level?", "Back": "Process ensuring products meet needs of a defined target market with appropriate distribution strategy and reviews.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "When can a CIF aggregate client orders?", "Back": "When aggregation is unlikely to disadvantage any client; allocate fairly and promptly with a written policy.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Best execution obligation core?", "Back": "Take all sufficient steps to obtain the best possible result, considering price, costs, speed, likelihood, size, nature, and other factors.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Order handling requirement?", "Back": "Prompt, fair and expeditious execution relative to other client orders; comparable orders executed sequentially unless not practical/clients\u2019 interests require otherwise.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Inducements\u2014when are they allowed?", "Back": "Only if they enhance the quality of the service and do not impair acting in the client\u2019s best interest; must be disclosed.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Research vs. inducement principle?", "Back": "Research must be paid by the firm (P&L) or via a research payment account; otherwise, it risks being an inducement.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Client order record\u2011keeping?", "Back": "Keep records of all services/activities/transactions including client orders for the required retention period.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Conflicts of interest policy elements?", "Back": "Identify circumstances leading to conflicts; specify procedures to manage them; disclose where unavoidable.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Periodic assessment of execution quality?", "Back": "Monitor and review execution arrangements and venues; publish top execution venues (RTS 28\u2011style concept in MiFID II context).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Dealing on own account vs. client orders?", "Back": "Controls required to prevent front\u2011running; segregation of proprietary trading and client order information.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Client categorisation relevance to conduct?", "Back": "Impacts protections (retail vs. professional vs. eligible counterparties) and disclosures/assessments.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Appropriateness vs. suitability\u2014quick contrast.", "Back": "Appropriateness tests product knowledge for non\u2011advised services; suitability assesses client objectives/risk for advice/PM.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Use of tied agents\u2014conduct angle?", "Back": "Ensure agents act in the firm\u2019s best interest, comply with conduct/AML requirements, and are properly supervised.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Marketing communications rule of thumb?", "Back": "Fair, clear, not misleading; consistent with legal documents and costs disclosures.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Recording telephone/electronic communications?", "Back": "Record and retain relevant communications that relate to activities under MiFID laws.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Product intervention powers (CySEC/ESMA)?", "Back": "Authorities may restrict or ban certain products/distribution for consumer protection/market integrity.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "What must an order allocation policy include?", "Back": "Fair allocation criteria, treatment of partial fills, timing, and allocation to proprietary accounts.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Client money and asset protection linkage?", "Back": "Safeguard assets per client asset rules; segregation, reconciliations, and disclosures to clients.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "When is disclosure of conflicts required?", "Back": "As a measure of last resort where arrangements cannot ensure with reasonable confidence the prevention of risk to client interests.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "Outsourcing of critical functions\u2014conduct angle?", "Back": "Ensure no material impairment of internal control and CySEC oversight; maintain responsibility and effective supervision.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 3 \u2013 CIFs & Banks (Conduct of Business), pp. 6\u20137.", "Chapter": "Chapter 6 \u2013 Conduct: Best Execution, Conflicts, Product Governance"}, {"Front": "When is CDD/EDD required?", "Back": "At business relationship start; for one or linked transactions \u2265 \u20ac15,000; fund transfers > \u20ac1,000 if ML/TF suspicion; gaming: winnings or bet \u2265 \u20ac2,000; traders in goods: cash \u2265 \u20ac10,000; and whenever doubts about documents arise.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "What are SDD, CDD, EDD?", "Back": "Simplified, Customer, and Enhanced Due Diligence\u2014applied per risk level (low/medium/high).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Example SDD conditions for e-money/payment instruments?", "Back": "Not reloadable or max monthly use \u2264 \u20ac250 in the Republic; max stored \u2264 \u20ac250; used only for goods/services; cannot be funded with anonymous e-money; issuer monitors transactions. Not applicable if cash redemption > \u20ac100.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Is SDD an exemption from CDD?", "Back": "No. SDD adjusts timing/quantity/quality/frequency of updates and monitoring; it does not exempt CDD.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Low\u2011risk indicators examples?", "Back": "Listed public companies, public administrations, residents of low\u2011risk jurisdictions with effective AML/CFT.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "High\u2011risk indicators examples?", "Back": "Unusual circumstances, high\u2011risk jurisdictions, asset\u2011holding vehicles, nominee shareholders/bearer shares, cash\u2011intensive, excessively complex structures.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Special EDD cases?", "Back": "High\u2011risk third countries, correspondent relationships with third\u2011country institutions, business with PEPs (incl. family/close associates).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "How long to apply enhanced monitoring for former PEPs?", "Back": "At least 12 months after ceasing to be a PEP.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Suspicious activity reporting flow?", "Back": "Internal suspicious report \u2192 internal evaluation \u2192 Compliance Officer report to MOKAS via GoAML.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Record\u2011keeping period?", "Back": "5 years from end of relationship or after an occasional transaction.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Employee AML training requirements?", "Back": "Before starting work and at least annually thereafter.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Transaction monitoring is based on what?", "Back": "Risk assessment and risk management frameworks.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Difference between ML and TF (high level)?", "Back": "Key difference is the source of funds and motivation; both may use similar methods/structures/locations.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "What must AMLCO submit to CySEC?", "Back": "Monthly prevention statement and an Annual AML report (approved by the BoD); AMLCO is first point of contact with MOKAS.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Threshold for electronic funds transfer CDD?", "Back": "> \u20ac1,000 if suspicion of ML/TF exists.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Gaming sector threshold for CDD?", "Back": "Collection of winnings or bet deposits \u2265 \u20ac2,000.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Cash transaction threshold for traders in goods?", "Back": "\u2265 \u20ac10,000 in cash triggers CDD/EDD as appropriate.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Link between business model vulnerabilities and EDD?", "Back": "EDD aims to address higher risk customers and situations identified by the firm\u2019s risk assessment.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "When to re\u2011perform CDD updates?", "Back": "Per risk\u2014at onboarding triggers, periodic reviews, and when circumstances change or doubts arise.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "Are SDD conditions applicable when cash redemption > \u20ac100?", "Back": "No\u2014SDD conditions do not apply if redemption in cash exceeds \u20ac100.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 7 \u2013 Prevention of Money Laundering & TF, pp. 10\u201311.", "Chapter": "Chapter 7 \u2013 AML"}, {"Front": "MiFIR scope (entities)?", "Back": "CIFs, credit institutions, market operators, CCPs, and third\u2011country firms providing investment services in the EU (with/without a branch).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Two broad instrument buckets under MiFIR?", "Back": "Equity (shares, ETFs, depositary receipts, certificates) and Non\u2011equity (bonds, structured finance products, emission allowances, derivatives).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Pre\u2011trade transparency requirement (equities)?", "Back": "Publish continuously bid/offer prices and market depth; certain exceptions apply.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Who is exempt from certain pre\u2011trade publication?", "Back": "Certain non\u2011financial counterparties (context\u2011dependent).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Name four pre\u2011trade waivers.", "Back": "Large\u2011in\u2011scale orders; orders held in a venue\u2019s management facility; certain non\u2011equity derivatives; instruments not traded on RM/MTF/OTF under specific conditions.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "How far in advance must waiver notifications be sent?", "Back": "CySEC & ESMA must be notified 4 months before start date.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Double\u2011cap mechanism thresholds?", "Back": "Per trading venue \u22644% and EU\u2011wide \u22648% over the last 12 months; exceedance triggers 6\u2011month suspension of the waiver.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Who publishes waiver statistics and when?", "Back": "ESMA monthly, within 5 days after month\u2011end; extra report 5 days after the 15th if thresholds are approached/exceeded.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Post\u2011trade transparency requirements?", "Back": "Publish price, volume and time of execution as close to real\u2011time as technically possible (via APA where relevant).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "MiFIR transaction reporting deadline and pathways?", "Back": "T+1 to CySEC by the CIF, an ARM, or the trading venue.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "What must CIFs ensure for reporting systems?", "Back": "Secure transfer, minimise corruption/unauthorised access, prevent leakage, maintain confidentiality.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Eligible venues for derivatives trading?", "Back": "RMs, MTFs, OTFs, or EC\u2011approved third\u2011country venues on a non\u2011exclusive, non\u2011discriminatory basis.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Responsibility for clearing derivative transactions?", "Back": "Regulated market operator ensures clearing by CCPs; clearing members can be TVs, CCPs, and IFs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Does portfolio compression trigger best execution?", "Back": "No. When providing portfolio compression, best execution obligation does not apply.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Are compression terminations/replacements subject to trading\u2011on\u2011venue?", "Back": "No. Termination/replacement in compression is not subject to the trading obligation.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "How are compression transactions published?", "Back": "Via an APA in near real\u2011time (volume and time).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "What is a CTP/APA/ARM in context?", "Back": "Consolidated Tape Provider / Approved Publication Arrangement / Approved Reporting Mechanism used for transparency and reporting.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "When do non\u2011EU venues qualify for trading by EU participants?", "Back": "When authorised with effective supervision, clear admission rules, issuer disclosure, and market abuse safeguards.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "What is the trading obligation for derivatives?", "Back": "Eligible derivatives must trade on organised venues (RM/MTF/OTF or approved third\u2011country TVs).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "When are orders reportable (transmission vs execution)?", "Back": "CIFs may report during transmission or upon execution, per MiFIR rules.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 8 \u2013 MiFIR, pp. 11\u201313.", "Chapter": "Chapter 8 \u2013 MiFIR"}, {"Front": "Decompose Own Funds under CRR.", "Back": "Own funds = Tier 1 (CET1 + AT1) + Tier 2.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "CET1 typical components?", "Back": "Capital instruments, share premium, retained earnings, accumulated OCI, other reserves, funds for general banking risk (available for immediate loss coverage).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "AT1 notable features?", "Back": "Perpetual, fully paid, loss\u2011absorbing; may include call options at issuer\u2019s sole discretion.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Tier 2 examples?", "Back": "Capital instruments, subordinated loans, associated share premium; plus certain general credit risk adjustments under standardised/advanced approaches.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Minimum ratios (Pillar 1)?", "Back": "CET1 4.5%; Tier 1 6%; Total Capital 8% of Total Risk Exposure Amount.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Capital conservation buffer?", "Back": "Up to 2.5% of total risk exposure in addition to minimums.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Define Total Risk Exposure Amount (TREA).", "Back": "Risk\u2011weighted exposures + (Own funds requirements \u00d7 12.5).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Which risks drive RWEA and OFR?", "Back": "RWEA: credit & dilution, counterparty credit; OFR\u00d712.5: operational, market (FX, settlement, commodities), trading book/large exposures, CVA.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Large exposure limit to one client/group?", "Back": "Net exposure \u226425% of eligible capital (or \u20ac150m where relevant).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Examples of exposures exempted from limits?", "Back": "Covered bonds; exposures to parent/own subsidiaries; claims on local authorities (per CySEC allowances).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Equivalent third countries (examples)?", "Back": "Australia, Canada, Japan, Switzerland, USA, Russia.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "ICAAP key principles?", "Back": "Board responsibility; design/implementation; regular (\u2265 annually), comprehensive, forward\u2011looking (3\u20135y); measurement/assessment, documented outcomes.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "SREP five stages?", "Back": "Planning; ICAAP review/assessment; review of additional info; supervisory risk\u2011mitigation measures; validation.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Risk Register purpose?", "Back": "Categorise risks by probability and impact (financial/qualitative).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Stress testing: sensitivity analysis defined.", "Back": "Change one risk factor at a time to assess impact (easy magnitude assessment; unrealistic isolation).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Stress testing: scenario analysis defined.", "Back": "Simultaneous change of several factors (integrated view; relationships may be unstable).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Stress testing: reverse stress testing defined.", "Back": "Identify scenarios that make the business model unviable (exposes vulnerabilities).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Stress test governance?", "Back": "Tailored to portfolio and environment, reviewed annually/when risk factors change, forward\u2011looking, with defined management actions and ownership.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Who appoints/removes the Risk Manager?", "Back": "The Board of Directors; for significant CIFs, Risk Committee members are non\u2011executive.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Disclosure: country\u2011by\u2011country reporting includes what?", "Back": "Name, activities, location, turnover, employees, P&L before tax, tax on P&L.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 9 \u2013 Capital Adequacy Requirements, pp. 12\u201313.", "Chapter": "Chapter 9 \u2013 Capital Adequacy (CRR/ICAAP/SREP)"}, {"Front": "Core EMIR objectives (2012)?", "Back": "Increase transparency in derivatives, mitigate counterparty credit risk, and reduce operational risk.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Who reports derivatives to TRs?", "Back": "All counterparties; CCPs/TRs under ESMA supervision for accreditation/withdrawal.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Two approaches to clearing obligation?", "Back": "Bottom\u2011up (EU counterparties to OTC classes) and top\u2011down (ESMA identifies classes lacking CCP authorisation).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Which entities may be exempt from central clearing?", "Back": "Intragroup transactions and pension funds under certain conditions.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Who must notify when thresholds are exceeded?", "Back": "FCs/NFCs must notify ESMA and their competent authority when above clearing thresholds.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "When can clearing apply to third\u2011country counterparties?", "Back": "Where there is a direct, substantial and foreseeable effect in the EU (including two non\u2011EU entities).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "What changed under EMIR Refit (Dec 2019)?", "Back": "CCPs provide initial margin simulation tools to members; insolvency laws shall not prevent certain CCP actions.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Who is responsible for reporting from June 2020 under Refit?", "Back": "FC reports for itself and for NFC\u2011 (not subject to clearing); UCITS management company reports for UCITS; AIFM for AIFs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Name four risk\u2011mitigation techniques for non\u2011cleared OTCs.", "Back": "Timely confirmation; portfolio reconciliation; portfolio compression; dispute resolution; collateral exchange.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Collateral exchange requirements?", "Back": "Initial and variation margin; sufficiently diversified collateral; segregation and robust operational procedures.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Are intragroup OTCs exempt from collateral?", "Back": "Yes, within the EU under conditions.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Minimum capital for CCPs?", "Back": "\u20ac7.5 million, proportionate to risks and to enable orderly wind\u2011down/restructuring.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Large exposures and CCPs under CRR?", "Back": "CCPs are exempt from large exposure requirements.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Liquidity expectations for CCPs?", "Back": "Access to central bank or creditworthy bank liquidity; measure exposures to members; non\u2011discriminatory pricing; daily potential liquidity needs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Single clearing member credit line limit?", "Back": "A clearing member should not provide >25% of a CCP\u2019s credit needs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Macroprudential angle of margins/haircuts?", "Back": "They can be procyclical\u2014fall in good times (build\u2011up of leverage) and rise in stress (margin calls trigger deleveraging).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Disclosure by CCPs/clearing members?", "Back": "Publicly disclose prices/fees incl. discounts; report costs/revenues to CySEC; disclose risks to members/clients.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "When can breaches be kept non\u2011public?", "Back": "If CySEC/ESMA deem disclosure a threat to financial stability/market confidence or causes disproportionate damage.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Define TR, CCP, FC, NFC.", "Back": "Trade Repository; Central Counterparty; Financial Counterparty; Non\u2011Financial Counterparty.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "What is T+1 in EMIR reporting context?", "Back": "Reporting of transactions by the next business day.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 10 \u2013 EMIR, pp. 13\u201315.", "Chapter": "Chapter 10 \u2013 EMIR"}, {"Front": "Which law frames CIF recovery/resolution?", "Back": "Law 20(I)/2016 (recovery and resolution for credit institutions and investment firms).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Who prepares a recovery plan for solo CIFs?", "Back": "Solo CIFs subject to consolidated supervision must maintain recovery plans to restore financial position after deterioration.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Name key sections of a recovery plan.", "Back": "Summary of key elements and recovery capacity; material changes; capital/liquidity actions; comms & disclosure for market reactions; timeframe; impediments; governance integration; critical functions.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "What analysis re marketability must be in the plan?", "Back": "Process to determine value/marketability of core business lines, operations and assets; arrangements to conserve/restore own funds and access contingency funding.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "What scenarios must plans consider?", "Back": "Range of scenarios (idiosyncratic/systemic); early intervention options; timely implementation.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Can plans assume extraordinary public support?", "Back": "No. Recovery plans must not assume access to extraordinary public financial support.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Approval and review cadence?", "Back": "Management body approves; submit to CySEC; review at least annually and after material legal/organisational changes.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "When is a CIF \u2018significant\u2019 for recovery planning?", "Back": "Assets \u2265 \u20ac30bn or \u226520% of MS GDP (unless total assets \u2264 \u20ac5bn).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Group recovery requirements?", "Back": "Parent under consolidated supervision provides a group recovery plan and for each subsidiary; intra\u2011group financial support permitted via agreements.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Intra\u2011group support agreement principles?", "Back": "Voluntary; each party acts in own best interest; full disclosure to provider; inside information considerations; consideration ignores temporary market price impacts.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Early intervention common triggers?", "Back": "Own funds breach risk from deteriorating capital/liquidity, leverage, NPLs, concentration. Often own funds +1.5% trigger used.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Early intervention measures CySEC can require?", "Back": "Update plan; action plan with timetable; convene shareholders; replace management; debt restructuring plan; strategy/legal/operational changes; on\u2011site inspections.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Types of administrators and term?", "Back": "Special or temporary administrators; appointed up to 1 year; remuneration borne by the CIF.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Special administrator powers (examples)?", "Back": "Increase capital; reorganise ownership; restrict operations; revise policies; restrict/forbid transactions; remove management; require prudential liquidity/capital; facilitate takeovers.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Administrator reporting timeline?", "Back": "Full report to resolution authority within 30 days (updated balance sheet, assessment, asset list by risk).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Resolution authority and tools?", "Back": "CBC is the resolution authority; tools: sale of business; bridge institution/asset separation; asset management company; bail\u2011in; write\u2011down/conversion (CET1, AT1, T2).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Resolution of CIFs: role of CySEC?", "Back": "CySEC checks acquirer authorisation; may allow a bridge institution temporarily without full investment services compliance; insolvency via Companies Law for unsecured claims.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Procedural notifications when a CIF is failing?", "Back": "Notify resolution and competent authorities, CBC/central bank, deposit guarantee scheme, resolution financing body, group\u2011level authority, relevant ministry, consolidating supervisor, ESRB.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Cross\u2011border group resolution cooperation?", "Back": "CySEC coordinates info exchange and public comms on group strategies; participates in resolution college with CBC; can enter cooperation MoUs incl. third\u2011country authorities.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "What must cooperation agreements cover?", "Back": "Sharing info; resolution planning; resolvability assessments; removing impediments; early intervention; application of resolution powers.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 11 \u2013 Recovery & Resolution Laws, pp. 15\u201316.", "Chapter": "Chapter 11 \u2013 Recovery & Resolution"}, {"Front": "Which Regulation governs prospectuses?", "Back": "Regulation (EU) 2017/1129 on the preparation, approval and distribution of prospectuses.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Which national law supports offers to the public?", "Back": "Law 114(I)/2005 sets conditions for offers to the public and prospectuses for offers/admissions to trading.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Is a public offer/admission allowed without a prospectus?", "Back": "No, unless an exemption applies; otherwise prior publication of a prospectus is required.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Name three exemptions where the Regulation does not apply.", "Back": "Units in open\u2011ended funds (UCITS); certain non\u2011equity issued/guaranteed by MS/public bodies/ECB/central banks; non\u2011fungible shares giving right to occupy immovable property; small offers \u2264 \u20ac1,000,000 in 12 months.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "What sections must a prospectus summary contain?", "Back": "Introduction with warning; key info on issuer; key info on securities; key info on offer/admission.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Style requirements for the summary?", "Back": "Accurate, fair, clear, not misleading; short, easy to read, clear non\u2011technical language and readable characters.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "What is a base prospectus?", "Back": "For non\u2011equity securities: contains necessary info; includes a \u2018form of final terms\u2019 and website address for publication; can be single or separate documents.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "How long is a prospectus valid?", "Back": "12 months after approval (separate\u2011document prospectus counted from approval of the securities note).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "What is the EU Growth prospectus?", "Back": "Proportionate disclosure regime for SMEs and certain issuers/offerors (e.g., offers \u2264 \u20ac20m; SME growth market capitalisation thresholds; specific format/simple language).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Who can use the simplified prospectus?", "Back": "Issuers/offerors with securities admitted to trading for \u226518 months (or \u22652 years on an SME market seeking RM admission) for fungible or non\u2011equity issues.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "What are the prospectus signatories and liability?", "Back": "Issuer/offeror/applicant (or representative) sign; claims against signatories can be brought within 2 years from availability of securities.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Who is the competent authority in Cyprus?", "Back": "CySEC supervises and implements the prospectus regulation; approves within 10 working days; ESMA notified within 1 working day.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Language and fees?", "Back": "Law enacts obligations on language used and fees charged by the supervisory authority.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Are summaries always required?", "Back": "Not for non\u2011equity prospectuses traded only on regulated markets with denomination \u2265 \u20ac100,000.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "What must financial information in a prospectus cover?", "Back": "Issuer assets/liabilities, P&L, financial position, prospects; security rights; reasons for issuance (per recap).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "How are whistleblowers protected?", "Back": "CA must provide secure reporting channels, protect whistleblowers and reported persons, and may offer financial incentives; publish administrative sanctions on the CA website.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Minimum maximum fines for infringements?", "Back": "At least \u20ac700,000 for natural persons and \u20ac5,000,000 or 3% of annual turnover for legal persons (per slides).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Voluntary prospectus cases?", "Back": "Where security type is exempt or obligation is waived, a prospectus may still be drawn voluntarily.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "What documents can form the prospectus?", "Back": "Registration document, securities note, and summary (separate documents permitted).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Validity of base prospectus and final terms?", "Back": "Base prospectus valid 12 months; final terms published at the stated website address.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 12 \u2013 Prospectus Law, pp. 15\u201317.", "Chapter": "Chapter 12 \u2013 Prospectus Regulation"}, {"Front": "Which issuers are in scope of transparency rules?", "Back": "Issuers with securities admitted to trading on a regulated market (Laws 2007\u20132017).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Who is responsible for periodic information?", "Back": "Issuer\u2019s administrative, management and supervisory bodies.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Annual report timing and content?", "Back": "Publish within 4 months of year end; includes audited FS and management report; public for \u226510 years; statements by BoD/CEO/CFO.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Half\u2011year report timing and content?", "Back": "Publish within 3 months of period end; public for \u226510 years; if unaudited, disclose that fact.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Interim management report must include?", "Back": "Detailed economic analysis; extraordinary items; comparative analysis; key events in first 6 months; principal risks for next 6 months; info affecting P&L; related\u2011party transactions for share issuers.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Examples of publication exemptions?", "Back": "MS governments/authorities, ECB/CBC/EFSF, and issuers of debt with denominations \u2265 \u20ac100,000 (or \u2265 \u20ac50,000 if admitted before 31 Dec 2010).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Can issuers use electronic communication to holders?", "Back": "Yes, regardless of location/residence; with identification arrangements, holder consent, and issuer\u2011set costs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Where may a debt\u2011holder meeting be held for large denominations?", "Back": "Any Member State if invitations are sent to debt holders with per\u2011unit value \u2265 \u20ac100,000 (or \u2265 \u20ac50,000 if admitted before 31 Dec 2010).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "When does a person become a shareholder for notification?", "Back": "When they acquire shares with attached voting rights.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Which voting thresholds trigger notifications?", "Back": "Reaching/crossing 5%, 10%, 15%, 20%, 25%, 30%, 50%, or 75% (upwards or downwards).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Name situations requiring aggregation for notifications.", "Back": "Common policy agreements; temporary transfer of voting rights; collateral where control and intention to exercise exist; life interest; deposits with discretionary voting; third\u2011party holdings on behalf; proxies without instructions.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Are initial and subsequent transactions notifiable?", "Back": "Yes\u2014both initial holdings and subsequent changes must be notified to issuer and CySEC.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "Exemptions from shareholder notification (examples)?", "Back": "Clearing/settlement within 3 business days; custodians (capacity\u2011based) without discretion; market makers up to 5%; trading book holdings up to 5%; ESCB holdings; stabilisation activities.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "How are fines structured for non\u2011disclosure of voting changes?", "Back": "Up to \u20ac85k, or up to \u20ac170k for repeated infringements (per recap).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "What are maximum general fines under transparency laws?", "Back": "Up to twice the infringement; legal up to \u20ac10m, natural up to \u20ac2m (per recap).\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.", "Chapter": "Chapter 13 \u2013 Transparency Laws"}, {"Front": "What record\u2011keeping is needed for electronic comms?", "Back": "Identification/record\u2011keeping arrangements and holder consent retained; issuer defines any costs.\n\nOfficial: CySEC Advanced Syllabus Learning Map (Edition B.Ad/EN), Element 13 \u2013 Transparency Laws, pp. 16\u201318.",
